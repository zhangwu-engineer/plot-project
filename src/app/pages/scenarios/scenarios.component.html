<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Scenarios Listing</h4>
        <h5 class="card-subtitle text-muted">Overview of the scenarios</h5>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">Date</th>
                      <th class="text-dark font-medium fs-4">Scenario</th>
                      <th class="text-dark font-medium fs-4">Coverage Period</th>
                      <th class="text-dark font-medium fs-4">Comments</th>
                      <th class="text-dark font-medium fs-4">Status</th>
                      <th class="text-dark font-medium fs-4">Editor</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let ts of topScenarios'>
                    <td class="fs-4">{{ts.date}}</td>
                    <td class="fs-4">{{ts.productName}}</td>
                    <td>
                        <h5 class="mb-0 fw-normal">{{ts.coveragePeriod}}</h5>
                    </td>
                    <td>
                        <h5 class="mb-0 fw-normal">{{ts.budget}}</h5>
                    </td>
                    <td>
                        <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                            <div class="ms-3">
                                <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                <span class="text-muted">{{ts.gmail}}</span>
                            </div>
                        </div>
                    </td>
                  </tr>              
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>
